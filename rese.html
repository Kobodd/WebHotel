<!DOCTYPE html>
<html lang="es">
    
<head>
    <title>Principal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
</head>
    
    <body>    
        
        <div class="row">
        <div class='col-md-5'>
        <div class="form-group">
            <div class='input-group date' id='datetimepicker6'>
                <input id="entrada" type='text' class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <div class='col-md-5'>
        <div class="form-group">
            <div class='input-group date' id='datetimepicker7'>
                <input id="salida" type='text' class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
            <div class="col-md-2">
            <button type="button" class="btn btn-default" onclick="Calculo()">Close</button>
            </div>
        </div>
        <div id="salidaDatos"></div>
        <script>
            
        function Calculo(){
            var texto =''
            var start = moment(document.getElementById("entrada").value);
            var end = moment(document.getElementById("salida").value);
            var diferenia=moment.duration(end.diff(start)).asDays();
            texto += diferenia;
            document.getElementById("salidaDatos").innerHTML = texto ;
        }
        </script>
    
        <!--
            Script Para el Calendario
        -->
        <script src="Moment.js"></script>
        <script src="jquery.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/transition.js"></script>
        <script type="text/javascript" src="bootstrap/js/collapse.js"></script>
        <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker6').datetimepicker();
                $('#datetimepicker7').datetimepicker({
                    useCurrent: false //Important! See issue #1075
                });
                $("#datetimepicker6").on("dp.change", function (e) {
                    $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
                });
                $("#datetimepicker7").on("dp.change", function (e) {
                    $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
                });
                
            });
        </script>
        
    </body>
</html>
